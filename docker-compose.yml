version: '3.8'

services:
  app:
    # Wir nutzen jetzt das fertige Image aus der GitHub Container Registry
    # Anstatt es lokal mit 'build: .' zu bauen.
    image: ghcr.io/davidcolling13/meinespesen:latest
    container_name: meinespesen-app
    restart: always
    ports:
      - "8080:3001"
      - "600:3001"
    environment:
      - API_KEY=${API_KEY:-}
    volumes:
      - ./data:/app/data

  watchtower:
    image: containrrr/watchtower
    container_name: watchtower-updater
    restart: always
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - WATCHTOWER_CLEANUP=true
      - WATCHTOWER_POLL_INTERVAL=300
    # Ãœberwacht explizit nur den meinespesen-app Container
    command: meinespesen-app