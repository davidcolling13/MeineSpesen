version: '3.8'

services:
  app:
    # Wir nutzen jetzt das fertige Image aus der GitHub Container Registry
    # Anstatt es lokal mit 'build: .' zu bauen.
    image: ghcr.io/davidcolling13/meinespesen:latest
    container_name: meinespesen-app
    restart: always
    ports:
      - "8080:3001"
      - "600:3001"
    environment:
      - API_KEY=${API_KEY:-}
    volumes:
      - ./data:/app/data
