name: Deploy to GitHub Pages

on:
  # Löst den Workflow bei Pushes auf den main-Branch aus
  push:
    branches: ["main"]
  
  # Erlaubt das manuelle Starten des Workflows
  workflow_dispatch:

# Benötigte Berechtigungen für GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Verhindert gleichzeitige Deployments
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Lädt das gesamte Verzeichnis hoch, da kein Build-Schritt notwendig ist
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4