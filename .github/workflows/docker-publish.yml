name: Docker Build and Publish

on:
  push:
    branches: [ "main" ]
    # Veröffentliche Tags als Releases (z.B. v1.0.0)
    tags: [ 'v*.*.*' ]
  workflow_dispatch:

env:
  # Nutzt GitHub Container Registry (ghcr.io)
  REGISTRY: ghcr.io
  # Der Image-Name ist der Repository-Name (muss kleingeschrieben sein)
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup Docker Buildx für erweitertes Caching und Performance
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Login bei der GitHub Container Registry
      - name: Log into registry ${{ env.REGISTRY }}
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Generiert Tags und Labels für das Image (z.B. :latest, :sha-123, :v1.0)
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=sha

      # Baut das Image und pusht es zur Registry
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
